<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoW-like UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        /* 
         * Asset Attributions:
         * Icons from game-icons.net, licensed under CC BY 3.0.
         * Stone texture from sharetextures.com, licensed under CC0.
         * Parchment texture from freepik.com, free license with attribution.
         * Avatar from itch.io (Gordy Higgins), public domain.
        */
        :root {
            --border-color: #4a4a4a;
            --border-highlight: #9a9a9a;
            --health-color: #2a9d8f;
            --mana-color: #264653;
            --xp-color: #8a2be2;
            --font-color: #f5deb3;
        }

        body {
            background-color: #1a1a1a;
            font-family: 'MedievalSharp', cursive;
            color: var(--font-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-image: url('https://www.transparenttextures.com/patterns/dark-denim-3.png');
        }

        .wow-ui {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Player and Target Frames */
        .unit-frame {
            position: absolute;
            top: 20px;
            width: 300px;
            height: 80px;
            background-color: #111;
            border: 3px solid var(--border-color);
            border-image: linear-gradient(to bottom, var(--border-highlight), var(--border-color)) 1;
            box-shadow: 0 0 15px rgba(0,0,0,0.8);
        }

        #player-frame {
            left: 20px;
        }

        #target-frame {
            left: 340px;
        }

        .unit-frame .portrait {
            float: left;
            width: 70px;
            height: 70px;
            margin: 5px;
            border: 2px solid var(--border-color);
        }

        .unit-frame .portrait img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .unit-frame .info {
            float: left;
            width: 210px;
            padding-top: 5px;
        }

        .unit-frame .name {
            font-size: 1.2em;
            font-weight: bold;
        }

        .unit-frame .resource-bar {
            width: 100%;
            height: 20px;
            background-color: #333;
            border: 1px solid #000;
            margin-top: 5px;
        }

        .unit-frame .resource-bar > div {
            height: 100%;
            transition: width 0.5s ease-in-out;
        }

        #health-bar { background-color: var(--health-color); width: 80%; }
        #mana-bar { background-color: var(--mana-color); width: 60%; }
        #target-health-bar { background-color: var(--health-color); width: 100%; }

        /* Minimap */
        #minimap {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
            background-color: #000;
            border: 8px solid;
            border-image: url(https://www.sharetextures.com/media/textures/10/256/stone-wall-1-diffuse-1k.jpg) 30 round;
            border-radius: 50%;
            overflow: hidden;
        }

        #minimap-image {
            width: 100%;
            height: 100%;
            background: url(https://img.freepik.com/free-photo/blank-old-paper-texture-background_1373-532.jpg);
            background-size: cover;
            opacity: 0.7;
        }

        /* Action Bar */
        #action-bar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            background-image: url(https://www.sharetextures.com/media/textures/10/256/stone-wall-1-diffuse-1k.jpg);
            background-size: cover;
            padding: 10px;
            border: 5px solid;
            border-image: linear-gradient(to top, #4a4a4a, #9a9a9a) 1;
            box-shadow: 0 0 20px black;
        }
        
        .action-slot {
            width: 60px;
            height: 60px;
            margin: 0 5px;
            background-color: #111;
            border: 2px solid var(--border-color);
            position: relative;
        }

        .action-slot:hover {
            border-color: var(--border-highlight);
        }

        .action-slot img {
            width: 100%;
            height: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        
        .action-slot .keybind {
            position: absolute;
            top: 2px;
            right: 4px;
            font-size: 0.9em;
            color: white;
            text-shadow: 1px 1px 2px black;
        }

        /* Chat Box */
        #chat-box {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 400px;
            height: 200px;
            background: url(https://img.freepik.com/free-photo/blank-old-paper-texture-background_1373-532.jpg);
            background-size: cover;
            border: 3px solid #4a2a00;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: scroll;
            font-size: 0.9em;
            color: #333;
        }

    </style>
</head>
<body>

    <div class="wow-ui">
        <!-- Player Frame -->
        <div id="player-frame" class="unit-frame">
            <div class="portrait">
                <img src="https://img.itch.zone/aW1nLzE5NDU0OTcucG5n/original/gGZAU4.png" alt="Player Portrait">
            </div>
            <div class="info">
                <div class="name">Player</div>
                <div class="resource-bar"><div id="health-bar"></div></div>
                <div class="resource-bar"><div id="mana-bar"></div></div>
            </div>
        </div>

        <!-- Target Frame -->
        <div id="target-frame" class="unit-frame">
            <div class="portrait">
                <!-- Placeholder for target -->
            </div>
            <div class="info">
                <div class="name">Target</div>
                <div class="resource-bar"><div id="target-health-bar"></div></div>
            </div>
        </div>

        <!-- Minimap -->
        <div id="minimap">
            <div id="minimap-image"></div>
        </div>

        <!-- Action Bar -->
        <div id="action-bar">
            <div class="action-slot"><img src="https://game-icons.net/icons/ffffff/000000/1x1/delapouite/broadsword.svg" alt="Sword Icon"><span class="keybind">1</span></div>
            <div class="action-slot"><img src="https://game-icons.net/icons/ffffff/000000/1x1/delapouite/shield.svg" alt="Shield Icon"><span class="keybind">2</span></div>
            <div class="action-slot"><img src="https://game-icons.net/icons/ffffff/000000/1x1/delapouite/fireball.svg" alt="Fireball Icon"><span class="keybind">3</span></div>
            <div class="action-slot"><img src="https://game-icons.net/icons/ffffff/000000/1x1/lorc/ice-shard.svg" alt="Ice Shard Icon"><span class="keybind">4</span></div>
            <div class="action-slot"><img src="https://game-icons.net/icons/ffffff/000000/1x1/delapouite/healing.svg" alt="Heal Icon"><span class="keybind">5</span></div>
            <div class="action-slot"><img src="https://game-icons.net/icons/ffffff/000000/1x1/delapouite/axe-swing.svg" alt="Axe Icon"><span class="keybind">6</span></div>
        </div>
        
        <!-- Chat Box -->
        <div id="chat-box">
            <p>[General] Welcome to the World of Gemini-Craft!</p>
            <p>[Guild] Don't forget the raid tonight at 8 PM!</p>
            <p>[Whisper] From NoobSlayer: lol ur gear</p>
        </div>

    </div>

    <script>
        // No complex JS needed for this static demo, but we could add some interactivity here.
        console.log("UI Loaded");
    </script>

</body>
</html>
